<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessible Form Example</title>
    <style>
        .error { color: red; }
    </style>
</head>
<body>
    <h1>Sign Up</h1>
    <form action="/submit" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>
        <span id="name-error" class="error" aria-live="assertive"></span><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
        <span id="email-error" class="error" aria-live="assertive"></span><br><br>

        <fieldset>
            <legend>Choose a subscription plan:</legend>
            <label><input type="radio" name="plan" value="basic" required> Basic</label>
            <label><input type="radio" name="plan" value="premium"> Premium</label>
        </fieldset><br>

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" cols="50" placeholder="Enter your message"></textarea><br><br>

        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>
</body>
</html>
