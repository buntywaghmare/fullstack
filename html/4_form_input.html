<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms Example</title>
</head>
<body>
    <h1>Contact Us</h1>
    <form action="/submit" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required><br><br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" min="0" max="120"><br><br>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob"><br><br>

        <fieldset>
            <legend>Choose a gender:</legend>
            <label><input type="radio" name="gender" value="male"> Male</label>
            <label><input type="radio" name="gender" value="female"> Female</label>
        </fieldset><br>

        <label><input type="checkbox" id="subscribe" name="subscribe"> Subscribe to newsletter</label><br><br>

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" cols="50" placeholder="Enter your message"></textarea><br><br>

        <label for="country">Country:</label>
        <select id="country" name="country">
            <option value="usa">United States</option>
            <option value="canada">Canada</option>
            <option value="uk">United Kingdom</option>
        </select><br><br>

        <label for="file">Choose a file:</label>
        <input type="file" id="file" name="file"><br><br>

        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>
</body>
</html>
