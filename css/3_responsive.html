<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Responsive Design Examples</title>
    <style>
        /* Base Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #3F51B5;
            color: white;
            padding: 20px;
            text-align: center;
        }

        /* Fluid Layout */
        .fluid-layout {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px;
            background-color: #FFC107;
        }

        .fluid-item {
            background-color: #FF5722;
            color: white;
            padding: 20px;
            flex: 1 1 30%; /* Grow, shrink, basis */
            text-align: center;
        }

        /* Viewport Units */
        .viewport-units {
            height: 50vh;
            background-color: #009688;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        /* Media Queries */
        .responsive-box {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
            margin: 20px;
        }

        /* Media Query for tablets and smaller devices */
        @media (max-width: 768px) {
            .fluid-item {
                flex: 1 1 100%;
            }

            .viewport-units {
                height: 30vh;
            }

            .responsive-box {
                font-size: 14px;
            }
        }

        /* Media Query for mobile devices */
        @media (max-width: 480px) {
            header {
                padding: 15px;
            }

            .fluid-item {
                flex: 1 1 100%;
                padding: 10px;
            }

            .viewport-units {
                height: 20vh;
                font-size: 12px;
            }

            .responsive-box {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>CSS Responsive Design Examples</h1>
    </header>
    <main>
        <!-- Fluid Layout Example -->
        <section class="fluid-layout">
            <div class="fluid-item">Item 1</div>
            <div class="fluid-item">Item 2</div>
            <div class="fluid-item">Item 3</div>
            <div class="fluid-item">Item 4</div>
        </section>

        <!-- Viewport Units Example -->
        <section class="viewport-units">
            <p>This section uses viewport units (vh) for height.</p>
        </section>

        <!-- Media Queries Example -->
        <section class="responsive-box">
            <p>This box adjusts its font size based on screen width.</p>
        </section>
    </main>
</body>
</html>
